
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="header">
                    <img src="./assets/images/Bikezone.png" alt="" style="max-height:200px;"/> 
                </div>
                <div class="content">
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <div class="form-group">
                                <label></label>
                                <input type="text" class="form-control border-input" name="txtSpeechSearchMovieName" id="txtSpeechSearchMovieName"
                                       placeholder="Click below button and then say something!!!" [(ngModel)]="speechData">
                                                                           
                                       <img class="btn" style="max-height:50px;" name="btnActivateSpeechSearchMovie" id="btnActivateSpeechSearchMovie" src="./assets/images/mike1.png" 
                                       alt="" (click)="activateSpeechSearchMovie()" ng-disabled="!showSearchButton"/>                              
                            </div>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                    <!--
                    <div class="text-center">
                        <button class="btn btn-info btn-fill btn-wd" name="btnActivateSpeechSearchMovie" id="btnActivateSpeechSearchMovie" (click)="activateSpeechSearchMovie()"
                                [disabled]="!showSearchButton">
                            Enable Speech Search
                        </button>
                    </div>
                -->
                </div>
            </div>
        </div>
    </div>
  </div>





<!-- after speech recog -->
<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
       <!-- <div *ngIf='filteredProducts.length > 0'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' 
                    [(ngModel)] = 'listFilter' />
            </div>
        </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by: {{listFilter}} </h3>
            </div>
        </div> --> 
        <div *ngIf='filteredProducts.length == 0'>No results found</div>
        <div *ngIf='filteredProducts.length > 0'>
        <div class='table-responsive'>
            <table class='table'
                    *ngIf='products && products.length'>
                <thead>
                    <tr>
                        <th>Image
                            <!--<button class='btn btn-primary'
                             (click)='toggleImage()'>
                               {{showImage ? 'Hide':'Show'}} Image
                            </button>-->
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody style="text-align:left;">
                    <tr *ngFor='let product of filteredProducts'>
                        <td >
                          <img [src]='product.imageUrl'
                          [title]='product.productName | uppercase'
                          [style.width.px]='imageWidth'
                          [style.margin.px]='imageMargin' /> 
                        </td>
                        <td><a [routerLink] = "['/products',product.productId]">
                            {{product.productName }} 
                            </a>
                        </td>
                        <td>{{product.productCode | lowercase | convertToSpaces: '-'}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price | currency: 'USD':true:'1.2-2' }}</td>
                        <td> <pm-star [rating]='product.starRating'
                                       (ratingClicked)='onRatingClicked($event)' ></pm-star> 
                                    </td>          
                   </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
</div>
